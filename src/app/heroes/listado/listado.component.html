<p>Listado de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrado;">
    <h3>Héroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado> <!--Referencias locales-->
    <div>
        <h3>No se ha borrado ningun héroe</h3>
    </div>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
